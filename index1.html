<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            color: black;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <p>Fetching data from a public API and displaying it in a table dynamically.</p>
    
    <table id="userTable">
        <thead>
            <tr></tr> 
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => {
                var table = document.getElementById("userTable");
                var thead = table.getElementsByTagName("thead")[0];
                var tbody = table.getElementsByTagName("tbody")[0];
                var headers = ["id", "name", "username", "email", "phone", "website", "street", "city", "companyName"];
                var headerRow = "<tr>";
                for (var i = 0; i < headers.length; i++) {
                    headerRow += "<th>" + headers[i].charAt(0).toUpperCase() + headers[i].slice(1) + "</th>";
                }
                headerRow += "</tr>";
                thead.innerHTML = headerRow;
                var rows = "";
                for (var i = 0; i < data.length; i++) {
                    var row = "<tr>";
                    for (var j = 0; j < headers.length; j++) {
                        if (headers[j] === "street") {
                            row += "<td>" + data[i].address.street + "</td>";
                        } else if (headers[j] === "city") {
                            row += "<td>" + data[i].address.city + "</td>";
                        } else if (headers[j] === "companyName") {
                            row += "<td>" + data[i].company.name + "</td>";
                        } else {
                            row += "<td>" + data[i][headers[j]] + "</td>";
                        }
                    }
                    row += "</tr>";
                    rows += row;
                }
                tbody.innerHTML = rows;
            })
            .catch(function(error) {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
